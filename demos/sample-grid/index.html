<!DOCTYPE html>
<html lang="en">

<!-- Start Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- robots -->
  <meta name="robots" content="index, follow">
  <!-- author -->
  <meta name="author" content="Alissio">
  <!-- description -->
  <meta name="description" content="A modern, fully responsive, smooth hero carousel slider built using Swipe and Bootstrap. Perfect for your next landing page, portfolio, or product showcase.">
  <!-- keywords -->
  <meta name="keywords" content="hero carousel slider, html hero slider, landing page hero, modern website template, responsive, SEO-friendly, slider integration, swipe slider, bootstrap 5, web design">

  <!--Start Title -->
  <title>Carousel Slider</title>
  <!--End Title -->

  <!-- Swiper -->
  <link rel="stylesheet" href="assets/css/swiper.min.css">

  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="assets/css/style.min.css">

  <!-- Responsive -->
  <link rel="stylesheet" href="assets/css/responsive.min.css">

		
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<!-- End Head -->

<!-- Main Body -->
<body>

  <!-- Gallery -->
  <div class="gallery">   
    
    
    <div class="container">
      

      <div class="subject">
        <div>
          <span class="subject-ctg">wedding.events</span>
          <h1 class="subject-title">Our Services</h1>
        </div>
                  
        <!-- Slider Navigation -->
        <div class="slider-navigation">
          <!-- Prev Arrow -->
          <div class="swiper-button-prev slider-arrow">
            <ion-icon name="arrow-back"></ion-icon>
          </div>

          <!-- Next Arrow -->
          <div class="swiper-button-next slider-arrow">
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </div>
      </div>

      <!-- Gallery Fade Carousel -->
      <div class="swiper-container gallery-slider">
        <div class="swiper-wrapper">
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('assets/image/img-01.jpg') no-repeat center top / cover">
            <div class="container h-100">
  
              <!-- Caption -->
              <div class="swiper-caption">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">wedding</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Wedding Planner</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('assets/image/img-02.jpg') no-repeat center top / cover">
            <div class="container h-100">
  
              <!-- Caption -->
              <div class="swiper-caption">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">ceremony</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Master of Ceremonies</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('assets/image/img-03.jpg') no-repeat center top / cover">
            <div class="container h-100">
  
              <!-- Caption -->
              <div class="swiper-caption">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">haircut</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Destination Wedding</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('assets/image/img-04.jpg') no-repeat center top / cover">
            <div class="container h-100">
  
              <!-- Caption -->
              <div class="swiper-caption">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">event</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Special Events</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('assets/image/img-05.jpg') no-repeat center top / cover">
            <div class="container h-100">
  
              <!-- Caption -->
              <div class="swiper-caption">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">party</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Birthday Party</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <div class="thumbs-container">

        <!-- Gallery Thumbnail Slider -->
        <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">

            <!-- Start Slide -->
            <div class="swiper-slide">Wedding Planner          
            </div>
            <!-- End Slide -->

            <!-- Start Slide -->
            <div class="swiper-slide">Master of Ceremonies          
            </div>
            <!-- End Slide -->

            <!-- Start Slide -->
            <div class="swiper-slide">Destination Wedding          
            </div>
            <!-- End Slide -->

            <!-- Start Slide -->
            <div class="swiper-slide">Special Events          
            </div>
            <!-- End Slide -->

            <!-- Start Slide -->
            <div class="swiper-slide">Birthday Party          
            </div>
            <!-- End Slide -->

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Jquery -->
  <script src="assets/js/jquery.min.js"></script>

  <!-- Swiper -->
  <script src="assets/js/swiper.min.js"></script>

  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Bootstrap -->
  <script src="assets/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Custom -->
